
services:
  chirpstack:
    # image: chirpstack/chirpstack:4
    build: 
      context: configuration/chirpstack
    command: -c /etc/chirpstack # import-legacy-lorawan-devices-repository -d /tmp/lorawan-devices
    restart: unless-stopped
    # volumes:
    #   - ./configuration/chirpstack:/etc/chirpstack
    depends_on:
      - postgres
      - mosquitto
      - redis
    environment:
      - MQTT_BROKER_HOST=mosquitto
      - MQTT_BROKER_PORT=1883
      - REDIS_HOST=redis  
      - POSTGRESQL_HOST=postgres    
    ports:
      - "47836:47836"

  chirpstack-gateway-bridge:
    # image: chirpstack/chirpstack-gateway-bridge:4
    build: 
      context: configuration/chirpstack-gateway-bridge
    restart: unless-stopped
    ports:
      - "47837:47837/udp"
    # volumes:
    #   - ./configuration/chirpstack-gateway-bridge:/etc/chirpstack-gateway-bridge
    environment:
      - INTEGRATION__MQTT__SERVER=mosquitto:1883
      - INTEGRATION__MQTT__EVENT_TOPIC_TEMPLATE=eu868/gateway/{{ .GatewayID }}/event/{{ .EventType }}
      - INTEGRATION__MQTT__STATE_TOPIC_TEMPLATE=eu868/gateway/{{ .GatewayID }}/state/{{ .StateType }}
      - INTEGRATION__MQTT__COMMAND_TOPIC_TEMPLATE=eu868/gateway/{{ .GatewayID }}/command/#
    depends_on:
      - mosquitto

  chirpstack-gateway-bridge-basicstation:
    # image: chirpstack/chirpstack-gateway-bridge:4
    build: 
      context: configuration/chirpstack-gateway-bridge
    restart: unless-stopped
    command: -c /etc/chirpstack-gateway-bridge/chirpstack-gateway-bridge-basicstation-eu868.toml
    ports:
      - "47830:47830" # CUPS / LNS
    # volumes:
    #   - ./configuration/chirpstack-gateway-bridge:/etc/chirpstack-gateway-bridge
    environment:
      - INTEGRATION__MQTT__SERVER=mosquitto:1883  
    depends_on:
      - mosquitto

  postgres:
    # image: postgres:14-alpine
    build: 
      context: configuration/postgresql
    restart: unless-stopped
    volumes:
      # - ./configuration/postgresql/initdb:/docker-entrypoint-initdb.d
      - postgresqldata:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=chirpstack
      - POSTGRES_PASSWORD=chirpstack
      - POSTGRES_DB=chirpstack

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --save 300 1 --save 60 100 --appendonly no
    volumes:
      - redisdata:/data

  mosquitto:
    # image: eclipse-mosquitto:2
    build: 
      context: configuration/mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
    # volumes:
    #   - ./configuration/mosquitto/config/:/mosquitto/config/

  ironflock_publisher:
    # image: chirpstack/chirpstack:4
    build: 
      context: ironflock_publish
    restart: unless-stopped
    # volumes:
    #   - ./configuration/chirpstack:/etc/chirpstack
    depends_on:
      - chirpstack
      - mosquitto

volumes:
  postgresqldata:
  redisdata: